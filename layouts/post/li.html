<div class="post">
    <h2>{{ .Title }}</h2>
	<span class="post-length-label">{{ partial "GetReadLength" . }} min read</span>
	<span class="post-date-label">{{ .Date | time.Format "Monday, Jan 2, 2006" }}</span>
	<a href="{{ .Permalink }}">Read More</a>
	<div class="post-tags">
	{{ with .Params.tags  }}
		{{ range . }}
			<a class="tag-label" href="{{ "tags/" | absURL }}{{ . | urlize }}">#{{ . }}</a>
		{{ end }}
	{{ end }}
	</div>
</div>
